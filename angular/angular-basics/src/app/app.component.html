<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="fetchTodos()">Загрузить</button>
  </div>

  <hr>
  <div *ngIf="!loading;else loadingBlock">
    <div *ngIf='todos.length;else noTodos'>
      <div *ngFor="let todo of todos" class="card">
        <p>
          <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
          <span>
            <button (click)="removeTodo(todo.id)" class="btn btn-danger">Удалить</button>
            <button (click)="completeTodo(todo.id)" class="btn" [disabled]='todo.completed'>Завершить</button>
          </span>
        </p>
      </div>

    </div>
    <ng-template #noTodos>
      <p>No information</p>
    </ng-template>


  </div>
  <ng-template #loadingBlock>
    <p>loading</p>
  </ng-template>



</div>
