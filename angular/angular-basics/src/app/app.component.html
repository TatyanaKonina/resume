<div class="container">
  <form (ngSubmit)='submit()' [formGroup]='form' class="card">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>
      <input formControlName='email' type="text" placeholder="Email">
      <div 
       *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="validation"

      >
      <small *ngIf="form.get('email')?.errors?.required">Can't be empty</small>
      <small *ngIf="form.get('email')?.errors?.email">Type correct email</small>
      <small *ngIf="form.get('email')?.errors?.restrictedEmail">restricted</small>
      <small *ngIf="form.get('email')?.errors?.uniqEmail">not uniq</small>
      </div>
    </div>

    <div class="form-control">
      <label>Пароль</label>
      <input formControlName='password' type="password" placeholder="Пароль">
      <div 
      *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
      class="validation">
        <small *ngIf="form.get('password')?.errors?.required">Can't be empty</small>
        <small *ngIf="form.get('password')?.errors?.minlength">Must be longer that {{form.get('password')?.errors?.minlength.requiredLength}} chars</small>
        
      </div>
    </div>

    <div class="card" formGroupName='address'>
      <h2>Адрес</h2>

      <div class="form-control">
        <label>Страна</label>

        <select formControlName='country'>
          <option value="ru">Россия</option>
          <option value="ua">Украина</option>
          <option value="by">Беларусь</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text" placeholder='Town' formControlName='city'>
      </div>

      <button type="button" (click)='setCapital()' class="btn">Выбрать столицу</button>
    </div>

    <div class="card" formGroupName='skills'>
      <h2>Ваши навыки</h2>
      <button (click)='addSkill()' type="button" class="btn">Добавить умение</button>
      <div 
      *ngFor="let control of getControls();let idx = index"
      class="form-control">
        <label>Skill {{idx + 1}}</label>
        <input [formControlName]='idx' type="text">
      </div>
    </div>

    <button type="submit" [disabled]='form.invalid' class="btn">Отправить</button>

  </form>
</div>
