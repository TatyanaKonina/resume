<div class="container">
  <form (ngSubmit)='submit()' [formGroup]='form' class="card">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>
      <input formControlName='email' type="text" placeholder="Email">
      <div class="validation"></div>
    </div>

    <div class="form-control">
      <label>Пароль</label>
      <input formControlName='password' type="password" placeholder="Пароль">
      <div class="validation"></div>
    </div>

    <div class="card">
      <h2>Адрес</h2>

      <div class="form-control">
        <label>Страна</label>

        <select>
          <option value="ru">Россия</option>
          <option value="ua">Украина</option>
          <option value="by">Беларусь</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text">
      </div>

      <button type="button" class="btn">Выбрать столицу</button>
    </div>

    <div class="card">
      <h2>Ваши навыки</h2>
      <button type="button" class="btn">Добавить умение</button>
      <div class="form-control">
        <label></label>
        <input type="text">
      </div>
    </div>

    <button type="submit" [disabled]='form.invalid' class="btn">Отправить</button>

  </form>
</div>
